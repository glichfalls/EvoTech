    angebot:
      h3_1: Miete unser Sim-Center exklusiv für Deinen Event
      h3_2: Verlängerung der Öffnungszeiten
      h3_3: Das erwartet Euch
      h3_4: Konferenz-/Schulungsraum
      h3_5: Essen und Getränke
      h3_6: Interessiert? 
      h3_7: Wir kommen mit unseren Simulatoren zu Dir 
      t1: Planst Du für Deine Firma, Verein, Familie, Freunde, Polterabend, Geburtstag usw. einen spannenden Abend, so miete das TopSpeed Sim-Center. Ein unvergessliches Erlebnis ist garantiert. 
      t2: ür geschlossene Gesellschaften kann das Sim-Center bis 01:30 geöffnet bleiben.
      t3: 6 professionelle Renn-Simulatoren
      t4: Professionelle Instruktion und Begleitung an den Simulatoren
      t5: Getränkeausgabe an der Theke (zum Essen werden die Getränke serviert)
      t6: so gut wie alle bekannten Rennstrecken weltweit
      t7: Ihr könnt aus über 100 Fahrzeugmodellen auswählen (Ferrari, Porsche, McLaren etc.)
      t8: Wählt das Format - Einzelfahrten, Rennen gegen virtuelle Gegner, oder Rennen in der Gruppe Mit Freitraining, Qualifikation und Finalrennen
      t9: Siegerehrung (auf Wunsch)
      t10: Veredle Deinen Event mit Deinem Logo auf dem Simulator und auf den virtuellen Rennboliden
      t11: Im Gewerbekomplex gibt es die Möglichkeit auch voll ausgestattete Konferenz-/Schulungsräume zu mieten.
      t12: Unsere grosszügige Tischanordnung lässt keine Wünsche offen.
      t13: Für den kulinarischen Gaumenschmaus können wir die unten aufgeführten Catering-Firmen empfehlen. Natürlich kannst Du auch Deinen Caterer beauftragen. Die Buchung/Abrechnung erfolgt direkt durch Dich.
      t14: Wenn nicht anders vereinbart, liefert TopSpeedCenter die Getränke.
      t15: Empfohlene Catering-Partner
      t16: Dann sprich uns an oder schreibe eine E-Mail. Gerne stellen wir ein abgestimmtes Paket zusammen und unterbreiten Dir ein unschlagbares Angebot.
      t17: Wir freuen uns auf Deine Eventanfrage!
      t18: Miete unsere Simulatoren für Deine Ausstellung, „Tag der offenen Tür“, Präsentationen oder Events jeglicher Art und hinterlass bei Deinen Gästen einen bleibenden Eindruck.
      t19: 1 TopSpeed-Instruktor unterstützt über die gesamte Eventdauer die Gäste an den Simulatoren
      t20: Anzahl Simulatoren nach Absprache
      t21: Für Events mit Laufkundschaft empfehlen wir eine schnell einprägsame Strecke und ein durch Dich festgelegtes Fahrzeug
      t22: Veredle Deinen Event mit Deinem Logo auf dem Simulator und auf dem virtuellen Rennboliden