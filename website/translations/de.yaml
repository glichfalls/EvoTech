      title: simulatoren
      allg-text1: 
        Dank unserer einzigartigen Konstruktion lassen sich die TopSpeed-Simulatoren extrem schnell von der Formel 1 in die GT-Sitzposition umstellen. Dadurch erlebst Du Racing noch realistischer.
        Neben dem Sitz werden die Pedale und das Lenkrad geometrisch auf einander abgestimmt.
      allg-text2: 
        Mit der Sitz- und Pedalverstellung kann jeder Fahrer mit einem Handgriff den Simulator auf seine Vorlieben und Körpergrösse einstellen - unabhängig von der F1-GT-Position.
        Wir verbauen nur hochwertige Komponenten. Wie z.B. die WheelBase von Fanatec oder Moza und Pedals von Heusinkveld.
      allg-text3: 
        TopSpeed-Simulatoren werden mit installiertem Assetto Corsa® ausgeliefert. Durch zahlreiche Mods wird eine Vielzahl von weiteren Rennwagen und Strecken zur Verfügung gestellt. Zudem wird durch graphische Optimierung die realistische Darstellung weiter erhöht.
      allg-text4: 
        Aktuell sind die beiden TopSpeed-Typen Race und Pro erhältlich.
        TopSpeed-Simulatoren werden streng nach EG-Richtlinien gebaut und geprüft. Achte auf das CE-Zeichen, ein Qualitätsmerkmal auf dem Basisträger.
      button: zusammenstellen
      send: Anfrage abschicken
      sim-race:
        title: Race Simulator
        desc:
          Der Typ-Race ist der kleine Bruder vom Pro. In vielen Belangen nicht ganz so kraftvoll, aber ein echter Meister wenn es um gefühlvolles Fahren geht. Die ebenfalls perfekt auf einander abgestimmten Komponenten stehen den gröberen in punkto Präzision in nichts nach.  
      sim-pro: 
        title: Pro Simulator
        desc: 
          Das Pro steht zurecht für professional. Ausreden sind fehl am Platz. 
          Exaktes Lenken mit perfektem Force-Feedback, hartes Bremsen oder gefühlvolles Beschleunigen, sowie ein mit seiner Grösse und Auflösung optimal abgestimmter Monitor.  
          Hier werden nur HighEnd-Komponenten verbaut! 
      desc1: 
        Mach Deinen Simulator einzigartig und stelle unten Deinen ganz persönlichen Simulator zusammen.
      desc2:
        Schick die Anfrage ab und wir senden Dir ein Angebot mit Bildern wie Dein Simulator aussehen wird.
      desc3:
        Bist Du nicht sicher welcher Typ Dir mehr zusagt, vereinbare einen unverbindlichen Termin für eine Probefahrt in unserem Sim-Center und teste beide Typen.
      lizenz:
        one: Die Lizenzen von Assetto Corsa® sind wie folgt aufgegliedert
        two: Für den privaten Gebrauch 
        three: Commercial Edition Lizenz - für eine kommerzielle Nutzung (Installation von Mods und visuelle Anpassung sind aber NICHT erlaubt)
        four: Pro-Lizenz - für eine kommerzielle Nutzung (Installation von Mods und visuelle Anpassung sind erlaubt)

